<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Chat</title>
</head>

<body>

    <div class="container">

        <div class="content">

            <div id="mensagens"></div>

            <div class="forms">

                <form class="d-flex m-3" name="user_form_name" id="user_id">
                    <input name="user" id="user" type="text">
                    <button type="submit" class="btn btn-primary ms-3">Definir</button>
                </form>

                <form class="d-flex m-3" name="mensage_form_name" id="mensage_id">
                    <input name="msg" id="mensage" type="text">
                    <button type="submit" class="btn btn-success ms-3 ">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./chat.js"></script>
</body>

</html>
